<script>
function User(name,brithday){
    this.name = name
    this.brithday = brithday
    Object.defineProperty(this,'age',{
        get : function(){
            let todayYear = new Date().getFullYear()
            return todayYear - this.brithday.getFullYear()
        }
    })
}

let John = new User('John',new Date(1992,6,1))
console.log(John)
</script>
