<script>
    class User{
        static staticMethod(){
           console.log(this === User)
        }
        publicMethod(){
            console.log('publicMethod')
        }
    }
    let user  = new User()
    
    class Article{
        static publisher = 'GBJ'
        constructor(title,date){
            this.title = title
            this.date = date
        }
        static compare(articleA,articleB){
            return articleB.date - articleA.date
        }
        static createTodays(){
            return new this("Today's digest", new Date())
        }
    }
    function compare(articleA,articleB){
        return articleB.date - articleA.date
    }
    let articles = [
        new Article("HTML", new Date(2019,1,1)),
        new Article("JS", new Date(2019,0,1)),
        new Article("CSS", new Date(2019,11,1))
    ]
    articles.sort(compare)
    
    let article = Article.createTodays()
    
    class Animal{
        static planet = "Earth"

        constructor(name,speed){
            this.speed = speed
            this.name = name
        }
        run(speed = 0){
            this.speed += speed
            console.log(`${this.name} run with speed ${this.speed}`)
        }
        static compare(animalA, animalB){
            return animalB.speed - animalA.speed
        }
    }

    class Rabbit extends Animal{
        hide(){
            console.log(`${this.name} hides`)
        }
    }

    let rabbits = [
        new Rabbit('白兔子',10),
        new Rabbit('黑兔子',20)
    ]
    rabbits.sort(Rabbit.compare)
    rabbits[0].run()
   

    class Dog extends Object{
        constructor(name){
            super()
            this.name = name
        }
    }
    let dog = new Dog('Bingo')
    console.log(dog.hasOwnProperty('name'))
</script>
